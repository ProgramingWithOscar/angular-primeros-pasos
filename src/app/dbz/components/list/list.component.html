<h4>Listado</h4>
<ul class="list-group d-flex justify-content-between ">
  <li *ngFor="let character of characterList; let i = index; let isFirst =  first; let isLast = last; let isEven = even"
   class="list-group-item"
    [ngClass]="{
    'list-group-item-dark': isLast,
    'list-group-item-primary': isEven,

    }">
  <div>
    <span class="text-primary">{{i + 1}}.</span>
    Name: {{character.name}} - Power : <span>
   <strong>{{character.power}} </strong>
   </span>
   <button (click)="onDeleteCharacterById(character.id!)" class="btn btn-danger">X</button>
  </div>
</li>
</ul>
