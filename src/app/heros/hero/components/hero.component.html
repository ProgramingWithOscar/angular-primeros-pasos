<h1>
  SpiderMan
</h1>

<dl>
  <td>
    Nombre:
  </td>
  <dd>
    {{name}}
  </dd>

  <td>
    Edad:
  </td>
  <dd>
    {{age}}
  </dd>

  <td>
    Metodo:
  </td>
  <dd>
    {{getHeroDescription()}}
  </dd>

  <td>
    Capitalizado:
  </td>
  <dd>
    {{capitalizeName}}
  </dd>
</dl>

<button
   *ngIf="name !== 'spiderman'"
   (click)="changeHero()"
   class="btn btn-primary mx-2">
  Cambiar nombre
</button>
<button
*ngIf="age == 45"
(click)="changeAge()" class="btn btn-primary">
  Cambiar edad
</button>
<button
(click)="resetForm()" class="btn btn-primary mx-2">
  Reset
</button>
